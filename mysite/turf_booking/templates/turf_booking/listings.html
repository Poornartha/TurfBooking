<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookTurf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <div id = "heading">
            <h1 style = "text-align:center; font-family: 'Andale Mono', monospace;"> {{ user.name }}</h1>
        </div>
        <hr>
        <h2 style="text-align: center;">Turfs Available For You</h2>
        <div class = "container">
            <br>
            <div class = "row">
            {% for turf in turf_list %}
                <div class="card" style="width: 18rem; margin-left: 55px;">
                    <img class="card-img-top" src="{{ turf.image.url }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ turf.name }}</h5>
                            <p class="card-text">{{ turf.location }}</p>
                            <a href="{% url 'new_slot' upk turf.pk %}" class="btn btn-primary">Book!</a>
                        </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
